<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FLATDANGO</h1>
        <h2>BUY MOVIE TICKETS</h2>
    </header>
    <main>
        <section id="movie-list">
            <ul id="films"></ul>
        </section>
        <section id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title"></h2>
            <p id="movie-description"></p>
            <p>Showtime: <span id="movie-showtime"></span></p>
            <p>Runtime: <span id="movie-runtime"></span> minutes</p>
            <p><span id="available-tickets"></span> remaining tickets</p>
            <button id="buy-ticket">Buy Ticket</button>
            <button id="delete-movie">Delete Movie</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
